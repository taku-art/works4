<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <!-- meta情報 -->
    <title>タイトル</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- ogp -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <meta name="twitter:card" content="summary" />
    <!-- ファビコン -->
    <link rel="icon" href="#" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <script src="/js/script.js" defer></script>
  </head>

  <body>
    <header class="header js-header">
      <div class="header__inner">
        <h1 class="header__title">
          <a href="index.html"
            ><img src="/images/top/logo-img.svg" alt="" class="header__logo"
          /></a>
        </h1>
        <nav class="header__nav md-none">
          <ul class="header__items">
            <li class="header__item">
              <a href="#about" class="header__link">About</a>
            </li>

            <li class="header__item">
              <a href="#service" class="header__link">Service</a>
            </li>

            <li class="header__item">
              <a href="#news" class="header__link">News</a>
            </li>
          </ul>
        </nav>
        <a href="#contact" class="header__contact button md-none">Contact</a>
      </div>

      <div class="hamburger js-hamburger md-show">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="drawer-menu js-drawer">
        <div class="drawer-menu__inner">
          <ul class="drawer-menu__items">
            <li class="drawer-menu__item">
              <a href="#about" class="drawer-menu__link">About</a>
            </li>

            <li class="drawer-menu__item">
              <a href="#service" class="drawer-menu__link">Service</a>
            </li>

            <li class="drawer-menu__item">
              <a href="#news" class="drawer-menu__link">News</a>
            </li>

            <li class="drawer-menu__item">
              <a href="#contact" class="drawer-menu__link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <!-- fv -->
      <div class="contact-fv">
        <h1 class="contact-fv__title">Contact</h1>
      </div>

      <!-- contact -->
      <div class="contact-contact">
        <div class="contact-contact__inner">
          <p class="contact-contact__text">
            当店へのお問い合わせは下記フォームより受け付けております。<br
              class="md-none"
            />担当者が確認後、折り返しご連絡させていただきます。
          </p>

          <form action="" class="contact-form form">
            <div class="form__inner">
              <ul class="form__list">
                <li class="form__item">
                  <dl class="form__align">
                    <dt class="form__label">
                      <p class="form__label-text">お名前<span>*</span></p>
                    </dt>
                    <dd class="form__input">
                      <input
                        type="text"
                        class="form__input-text"
                        name="お名前"
                        placeholder="仕立　一郎"
                      />
                    </dd>
                  </dl>
                </li>

                <li class="form__item">
                  <dl class="form__align">
                    <dt class="form__label">
                      <p class="form__label-text">
                        メールアドレス<span>*</span>
                      </p>
                    </dt>
                    <dd class="form__input">
                      <input
                        type="email"
                        class="form__input-text"
                        name="メールアドレス"
                        placeholder="excitecode@suit.co.jp"
                      />
                    </dd>
                  </dl>
                </li>

                <li class="form__item">
                  <dl class="form__align">
                    <dt class="form__label form__label--wide">
                      <p class="form__label-text">
                        お問い合わせの種類<span>*</span>
                      </p>
                    </dt>
                    <dd class="form__check">
                      <div class="form__check-item">
                        <input
                          type="radio"
                          name="type"
                          id="suit"
                          value="オーダーメイドスーツ"
                        />
                        <label for="suit">オーダーメイドスーツ</label>
                      </div>

                      <div class="form__check-item">
                        <input
                          type="radio"
                          name="type"
                          id="notsuit"
                          value="スーツ以外のアイテム"
                        />
                        <label for="notsuit">スーツ以外のアイテム</label>
                      </div>

                      <div class="form__check-item">
                        <input
                          type="radio"
                          name="type"
                          id="other"
                          value="その他"
                        />
                        <label for="other">その他</label>
                      </div>
                    </dd>
                  </dl>
                </li>

                <li class="form__item">
                  <dl class="form__align form__align--start">
                    <dt class="form__label form__label--margin">
                      <p class="form__label-text">
                        お問い合わせ内容<span>*</span>
                      </p>
                    </dt>
                    <dd class="form__input">
                      <textarea
                        name="お問い合わせ内容"
                        id=""
                        class="form__textarea"
                        placeholder="入力してください"
                      ></textarea>
                    </dd>
                  </dl>
                </li>
              </ul>
              <div class="form__button">
                <button type="button">送信</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <small class="footer__copyright"
        >&copy;ExciteCode all rights reserved</small
      >
    </footer>
  </body>
</html>
